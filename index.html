<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>VueJS</title>
  <link rel="stylesheet" href="">
  <script src="vue.js"></script>

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>
	<div id="app">
		<input type="text" v-on:input="changeTitle">
		<p>{{ sayHello() }}</p>
	</div>

  <script>
		new Vue({
			el: '#app',
			data: {
				title: 'Hello World!'
			},
			methods: {
				sayHello: function(event) {
					return this.title;
				}
			}
		});
	</script>
</body>
</html>
